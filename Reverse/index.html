<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column; 
            gap: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            width: 300px;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 7px;
            font-size: 14px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reverse a Number</h1>
    <form id="reverseForm">
        <label for="numberInput">Enter a number:</label>
        <input type="text" id="numberInput">
        <button type="submit">Reverse Number</button>
    </form>
    <p id="result"></p>

    <script>
        function reverseNumber(num) {
            return parseInt(num.toString().split('').reverse().join(''));
        }

        document.getElementById('reverseForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            let numInput = document.getElementById('numberInput').value;
            if (numInput === '') {
                alert('Please enter a number.');
                return;
            }
            let reversedNum = reverseNumber(numInput);
            document.getElementById('result').textContent = `Reversed number: ${reversedNum}`;
        });
    </script>
</body>
</html>
